<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loong's Portal | 个人导航</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background"></div>

    <div class="container">
        <header>
            <div class="avatar">
                <img src="https://pic.soomin.de5.net/api/cfile/AgACAgUAAyEGAATVZPu8AAMTaVEfKc3zEpDjB1FJvJI79pBEUjIAAmgNaxu9HYlWHhULODO5l0oBAAMCAAN5AAM2BA" alt="Loong Avatar">
            </div>
            <h1 id="greeting">你好，旅行者</h1>
            <p class="hitokoto" id="hitokoto_text">正在连接异世界...</p>
        </header>

        <div class="search-box">
            <div class="search-engine-selector" id="engine-selector">
                <div class="selected-engine" onclick="toggleEngineMenu()">
                    <i class="fab fa-microsoft" id="current-engine-icon"></i>
                </div>
                <div class="engine-options" id="engine-options">
                    <div class="option" onclick="selectEngine('google')">
                        <i class="fab fa-google"></i> <span>Google</span>
                    </div>
                    <div class="option" onclick="selectEngine('baidu')">
                        <i class="fas fa-paw"></i> <span>Baidu</span>
                    </div>
                    <div class="option" onclick="selectEngine('bing')">
                        <i class="fab fa-microsoft"></i> <span>Bing</span>
                    </div>
                    <div class="option" onclick="selectEngine('duckduckgo')">
                        <i class="fas fa-shield-alt"></i> <span>DuckDuckGo</span>
                    </div>
                </div>
            </div>

            <input type="text" id="search-input" placeholder="Search with Bing...">
            
            <button onclick="doSearch()"><i class="fas fa-search"></i></button>
        </div>

        <div class="cards-grid">
            <a href="https://blog.loong2004.ip-ddns.com/" target="_blank" class="card">
                <div class="icon"><i class="fas fa-rss"></i></div>
                <div class="info">
                    <h3>个人博客</h3>
                    <p>My Tech Blog</p>
                </div>
            </a>

            <a href="http://video.soomin.de5.net" target="_blank" class="card">
                <div class="icon"><i class="fas fa-play-circle"></i></div>
                <div class="info">
                    <h3>私人影院</h3>
                    <p>Video Platform</p>
                </div>
            </a>

            <a href="https://pic.soomin.de5.net/" target="_blank" class="card">
                <div class="icon"><i class="fas fa-image"></i></div>
                <div class="info">
                    <h3>个人图床</h3>
                    <p>Image Host</p>
                </div>
            </a>
        </div>

        <footer>
            <div class="social-links">
                <a href="https://github.com/loong2004" target="_blank" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="mailto:monki@monki.de5.net" title="Email Me">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>

            <div id="clock">00:00:00</div>
            <p>&copy; 2025 Loong's Space. Powered by Cloudflare.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>

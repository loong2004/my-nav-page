<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Loong's Personal Portal">
    <title>Loong's Terminal | 个人控制台</title>
    
    <link rel="preconnect" href="https://api.paugram.com">
    <link rel="preconnect" href="https://npm.elemecdn.com">
    <link rel="preconnect" href="https://cdn.bootcdn.net">
    <link rel="preconnect" href="https://ghchart.rshah.org">
    <link rel="preconnect" href="https://api.uomg.com">

    <link rel="stylesheet" href="https://npm.elemecdn.com/lxgw-wenkai-screen-webfont/style.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:;base64,=">
</head>
<body>
    <div class="background"></div>
    <div class="grid-overlay"></div>

    <div class="container">
        <header>
            <div class="avatar">
                <img src="./avatar.jpg" alt="Loong Avatar">
            </div>
            <h1 id="greeting">你好</h1>
            <p class="hitokoto" id="hitokoto_text">正在建立神经连接...</p>
            
            <div id="weather-status" class="status-line">LOADING DATA...</div>
        </header>

        <div class="search-box">
            <div class="search-engine-selector" id="engine-selector">
                <div class="selected-engine" onclick="toggleEngineMenu()">
                    <i class="fab fa-microsoft" id="current-engine-icon"></i>
                </div>
                <div class="engine-options" id="engine-options">
                    <div class="option" onclick="selectEngine('google')"><i class="fab fa-google"></i> <span>Google</span></div>
                    <div class="option" onclick="selectEngine('baidu')"><i class="fas fa-paw"></i> <span>Baidu</span></div>
                    <div class="option" onclick="selectEngine('bing')"><i class="fab fa-microsoft"></i> <span>Bing</span></div>
                    <div class="option" onclick="selectEngine('duckduckgo')"><i class="fas fa-shield-alt"></i> <span>DuckDuckGo</span></div>
                </div>
            </div>
            <input type="text" id="search-input" placeholder="Enter Command...">
            <button onclick="doSearch()"><i class="fas fa-search"></i></button>
        </div>

        <div class="cards-grid">
            <a href="https://blog.loong2004.ip-ddns.com/" target="_blank" class="card">
                <div class="icon"><i class="fas fa-rss"></i></div>
                <div class="info"><h3>个人博客</h3><p>BLOG LINK</p></div>
            </a>
            <a href="http://video.soomin.de5.net" target="_blank" class="card">
                <div class="icon"><i class="fas fa-play-circle"></i></div>
                <div class="info"><h3>私人影院</h3><p>VIDEO HUB</p></div>
            </a>
            <a href="https://pic.soomin.de5.net/" target="_blank" class="card">
                <div class="icon"><i class="fas fa-image"></i></div>
                <div class="info"><h3>个人图床</h3><p>IMG STORAGE</p></div>
            </a>
            <a href="https://substore.885123.xyz/dashboard/" target="_blank" class="card">
                <div class="icon"><i class="fas fa-server"></i></div>
                <div class="info"><h3>订阅管理</h3><p>SUB CENTER</p></div>
            </a>
        </div>

        <div class="github-section">
            <div class="section-title"><i class="fab fa-github-alt"></i> COMMIT ACTIVITY</div>
            <div class="github-graph-container">
                <img src="https://ghchart.rshah.org/06b6d4/loong2004" alt="GitHub Contributions" class="gh-chart">
            </div>
        </div>

        <footer>
            <div class="social-links">
                <a href="https://github.com/loong2004" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
                <a href="mailto:monki@monki.de5.net" title="Email Me"><i class="fas fa-envelope"></i></a>
            </div>
            <div id="clock">00:00:00</div>
            <p>&copy; 2025 Loong's Terminal. System Normal.</p>
        </footer>
    </div>

    <div class="music-widget" id="music-widget" title="点击播放/暂停 (随机动漫歌曲)">
        <div class="music-visualizer">
            <span></span><span></span><span></span><span></span>
        </div>
        <div class="music-controls">
            <i class="fas fa-play" id="play-btn" onclick="toggleMusic()"></i>
        </div>
        <audio id="bg-music" loop preload="none">
            <source src="https://api.uomg.com/api/rand.music?sort=动漫&format=mp3" type="audio/mpeg">
        </audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
